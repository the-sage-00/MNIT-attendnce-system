<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- QR Code Pattern (simplified) -->
  <g fill="#ffffff" opacity="0.15">
    <rect x="80" y="80" width="60" height="60" rx="8"/>
    <rect x="160" y="80" width="60" height="60" rx="8"/>
    <rect x="80" y="160" width="60" height="60" rx="8"/>
    <rect x="80" y="372" width="60" height="60" rx="8"/>
    <rect x="372" y="80" width="60" height="60" rx="8"/>
    <rect x="372" y="160" width="60" height="60" rx="8"/>
    <rect x="372" y="372" width="60" height="60" rx="8"/>
  </g>
  
  <!-- Main QR Box outline -->
  <rect x="100" y="100" width="120" height="120" rx="16" fill="none" stroke="url(#accent)" stroke-width="12"/>
  <rect x="292" y="100" width="120" height="120" rx="16" fill="none" stroke="url(#accent)" stroke-width="12"/>
  <rect x="100" y="292" width="120" height="120" rx="16" fill="none" stroke="url(#accent)" stroke-width="12"/>
  
  <!-- Center dots -->
  <rect x="130" y="130" width="60" height="60" rx="8" fill="url(#accent)"/>
  <rect x="322" y="130" width="60" height="60" rx="8" fill="url(#accent)"/>
  <rect x="130" y="322" width="60" height="60" rx="8" fill="url(#accent)"/>
  
  <!-- Checkmark -->
  <circle cx="352" cy="352" r="100" fill="url(#accent)"/>
  <polyline points="300,352 340,392 410,312" fill="none" stroke="#0f0f1a" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
